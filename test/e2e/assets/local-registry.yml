apiVersion: v1
kind: Service
metadata:
  name: registry
spec:
  type: NodePort
  selector:
    registry: ""
  ports:
  - name: registry
    port: 5000
    nodePort: 30777
---
apiVersion: v1
kind: Pod
metadata:
  name: registry
  labels:
    registry: ""
spec:
  containers:
  - name: registry
    image: registry:2
    ports:
    - containerPort: 5000
